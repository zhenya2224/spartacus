<nav [attr.aria-label]="'common.breadcrumbs' | cxTranslate" tabindex="-1">

    <li *ngFor="let crumb of crumbs$ | async">
      <a [routerLink]="crumb.link" [innerHTML]="crumb.label"></a>
    </li>
  </ol>
</nav>
<h1>{{ title$ | async }}</h1>
